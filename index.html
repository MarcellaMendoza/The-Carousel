<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carousel</title>
    <link href="style.css" rel="stylesheet" type="text/css"
  </head>
  <body>
    <header>
      <h1>Cute Baby Animals! 🥺❤️</h1>
    </header>
    <section class="section-one">
  <div class="carousel">
    <div class="carousel-item carousel-item-visible">
      <img src="images/cow.jpg">
    </div>
    
    <div class="carousel-item">
      <img src="images/hippo.jpg">
    </div>

    <div class="carousel-item">
      <img src="images/lamb.jpg">
    </div>
    
    <div class="carousel-item">
      <img src="images/tiger.jpg">
    </div>
    
    <div class="carousel-actions">
      <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
      <button id="carousel-button-next" aria-label="Next Slide">></button>
    </div>
  </div>
      </section>
    <section class="section-two">
      <h2>Fun Facts:</h2>
      <li>Cows enjoy moooovies 🎥</li>
      <li>Hippos are always hungry 🍽️</li>
      <li>Lambs like taking baaaaths 🛁</li>
      <li>Tigers paws smell like burritos 🌯</li>
    </section>
  <script src="script.js"></script>
  </body>
</html>
